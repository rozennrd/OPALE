name: Deploy to Server

on:
  workflow_dispatch:
  push:
    branches:
      - deploy

jobs:

  deploy:
    runs-on: self-hosted
    env:
      ACTIONS_STEP_DEBUG: true
    strategy:
      fail-fast: false  # Ne pas annuler les autres runners si l'un plante
      matrix:
        runner: [bob, ubuntu-1]
        include:
          - runner: bob
            next_runner: ubuntu-1
          - runner: ubuntu-1
            next_runner: null  # Aucun runner suivant pour le dernier

    steps:

    - name: Set up debugging
      run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

    - name: Récupérer le code
      uses: actions/checkout@v3

    - name: Ajouter le répertoire comme sûr
      run: git config --global --add safe.directory /home/bob/bobPlanning.app

    - name: Déployer l’application
      run: |
          cd /home/bob/bobPlanning.app
          docker-compose down
          docker builder prune --all
          git pull origin deploy
          docker-compose build --no-cache
          docker-compose up -d
